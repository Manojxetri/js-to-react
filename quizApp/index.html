<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="quiz-container">
    <h1 class="title">Quiz App</h1>
    <div class="question-box">
      <h2 id="quesBox">Loading...</h2>

      <form id="quizForm" class="options">
        <input type="radio" name="answer" id="opt_a" value="a" class="option" hidden>
        <label for="opt_a" class="option-label">A) Option A</label>

        <input type="radio" name="answer" id="opt_b" value="b" class="option" hidden>
        <label for="opt_b" class="option-label">B) Option B</label>

        <input type="radio" name="answer" id="opt_c" value="c" class="option" hidden>
        <label for="opt_c" class="option-label">C) Option C</label>

        <input type="radio" name="answer" id="opt_d" value="d" class="option" hidden>
        <label for="opt_d" class="option-label">D) Option D</label>
      </form>

      <button id="submit">Submit</button>
      <p class="progress">Question 1 of X</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
